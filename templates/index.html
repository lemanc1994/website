<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Situation Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/beer.png" type="image/png">
</head>
<body>
    <h1>Drinking Situation Tracker</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Present</th>
                <th>Risk Level</th>
            </tr>
        </thead>
        <tbody id="people-list">
            <!-- Rows will be dynamically generated here -->
        </tbody>
    </table>

    <!-- Add Reset Button Below the Table -->
    <div class="reset-container">
        <button id="reset-btn">Reset to Zero</button>
    </div>

    <div id="results">
        <h3>Results</h3>
        <div>Total Score: <span id="total-score">0</span></div>
    </div>

    <div id="decision" class="safe">
        <span class="decisionText">Can you drink? Yes</span>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
